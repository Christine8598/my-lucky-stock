name: Daily Stock Scan

on:
  schedule:
    - cron: '0 1 * * *' # 台灣時間 09:00
  workflow_dispatch: # 允許手動執行

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # ⭐ 關鍵修正：升級到 3.10 解決 yfinance 語法錯誤

      - name: 安裝必要套件
        run: pip install yfinance pandas requests lxml beautifulsoup4 numpy

      - name: 執行掃描並發送 LINE
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
