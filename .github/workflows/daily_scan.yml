name: Daily Stock Scan

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # ⭐ 改用 3.11 避開所有語法衝突

      - name: 顯示 Python 版本 (除錯用)
        run: python --version

      - name: 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests lxml beautifulsoup4 numpy

      - name: 執行掃描並發送 LINE
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
