name: Daily Stock Scan

on:
  workflow_dispatch: # 點擊 Actions 按鈕手動執行

jobs:
  run-scan:
    # 強制指定較新的虛擬機環境
    runs-on: ubuntu-22.04 
    steps:
      - name: 1. 複製程式碼
        uses: actions/checkout@v4

      - name: 2. 強制設定 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # 這行會強制檢查版本，如果不符合會報錯，不會默默用舊的
          check-latest: true 

      - name: 3. 檢查版本 (確保不是 3.9)
        run: python --version

      - name: 安裝套件
        run: |
          python -m pip install --upgrade pip
          # 強制安裝相容 3.9 的 yfinance 版本
          pip install yfinance==0.2.40 pandas requests lxml beautifulsoup4 numpy

      - name: 5. 執行掃描
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
