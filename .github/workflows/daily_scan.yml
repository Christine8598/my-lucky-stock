name: Daily Stock Scan

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # ⭐ 這裡改成 3.10 解決語法報錯問題

      - name: 安裝必要套件
        run: pip install yfinance pandas requests lxml beautifulsoup4 numpy

      - name: 執行掃描並發送 LINE
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
