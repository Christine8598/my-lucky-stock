name: Daily Stock Scan

on:
  schedule:
    # 台灣時間早上 09:00 (等於 UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 讓你可以手動按按鈕測試

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: pip install yfinance pandas requests

      - name: 執行掃描並發送 LINE
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
