name: Daily Stock Scan

on:
  schedule:
    # 台灣時間 09:00 (UTC 01:00)
    - cron: '0 1 * * 1-5'
  workflow_dispatch: # 保留手動測試按鈕

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # <--- 修正這裡：升級到 3.10 以上

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests lxml beautifulsoup4 numpy

      - name: Start Scanning
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
