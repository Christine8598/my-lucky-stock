name: Force Run Scan
on: [workflow_dispatch] # 僅手動觸發
jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 直接拉到最高
          cache: 'pip' # 嘗試清除舊快取
      - name: Install
        run: pip install yfinance pandas requests lxml beautifulsoup4
      - name: Run
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python auto_scan.py
